apiVersion: networking.k8s.io/v1
kind: ingress
metadata:
  labels:
    app: nginx-ingress-controller
  name: nginx-ingress-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-ingress
  template:
    metadata:
      labels:
        name: nginx-ingress
    spec:
      containers:
      - image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.32.0
        name: nginx-ingress-controller
      args:
         - /nginx-ingress-controller
      env:
         - name: POD_NAME
           valueFrom:
             fieldRef:
               fieldPath: metadata.name
         - name: POD_NAMESPACE
           valueFrom:
             fieldRef:
               fieldPath: metadata.namespace
      ports:
         - name: http
           containerPort: 80
         - name: https
           containerPort: 443

